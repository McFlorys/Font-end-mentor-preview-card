<!DOCTYPE html>
<!--Début à 13h10, fin estimé à 15h15, fini à 15h30-->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">

        <div class="left">
          <img src="images/image-product-desktop.jpg">
        </div>

        <div class="right">

          <div class="text">
            <h2 class="hero">Perfume</h2>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          </div>

          <div class="price">
            <h1>$149.99</h1>
            <div class="legacy-price">
            <h2>$169.99</h2>
            </div>
          </div>

          <div class="button-cart">
            <button class="btn" type="button"><img src="images/icon-cart.svg"> Add to Cart</button>
          </div>
        </div>
      </div>
   </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/McFlorys" target="_blank">Lucas @McFlorys</a>.</p>
    </div>
  </body>
</html>
